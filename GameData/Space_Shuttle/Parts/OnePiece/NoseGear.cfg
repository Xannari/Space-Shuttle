PART
{
// --- general parameters ---
name = STSNoseGear
module = Part
author = Rocket2guns

// --- asset parameters ---
MODEL
{
  model =Space_Shuttle/Parts/OnePiece/CSSNoseGear
}

scale = 1.5
rescaleFactor = 1.5

// --- node definitions ---

node_stack_top = 0.00, 0, 0.00, 0.0, 1.0, 0.0, 1

// --- FX definitions ---



// --- Sound FX definition ---


// --- editor parameters ---
TechRequired = basicRocketry
entryCost = 100
cost = 450
category = Utility
subcategory = 0
title = CSS Nose Gear
manufacturer = NASA //Rocket2guns
description = Forward landing gear, complete with a fancy heat proctective cover. 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 0.2
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 1
maxTemp = 3600 

crashTolerance = 50
breakingForce = 150
breakingTorque = 150

PhysicsSignificance = 1

EFFECTS
{
	brakes
	{
		AUDIO
		{
		  channel = Ship
		  clip = CSS/Sounds/sound_brake
		  volume = 0.0 0.0
		  volume = 1.0 0.8
		  pitch = 0.0 0.7
		  pitch = 1.0 1.0
		  loop = true
		}	
	}
	touchdown
	{
		AUDIO
		{
		  channel = Ship
		  clip = CSS/Sounds/sound_touch
		  volume = 0.0 0.0
		  volume = 1.0 1.0
		  pitch = 0.0 0.85
		  pitch = 1.0 1.0
		  loop = false
		}	
	}
	touchdownThud
	{
		AUDIO
		{
		  channel = Ship
		  clip = CSS/Sounds/sound_thud
		  volume = 0.0 0.0
		  volume = 1.0 1.0
		  pitch = 0.0 1.0
		  pitch = 1.0 1.0
		  loop = false
		}		
	}
	wheelRoll
	{
		AUDIO
		{
		  channel = Ship
		  clip = CSS/Sounds/sound_rollingtire
		  volume = 0.0 0.0
		  volume = 0.1 0.2
		  volume = 1.0 0.5
		  pitch = 0.0 0.7
		  pitch = 1.0 1.5
		  loop = true
		}		
	}
	gearRetract
	{
		AUDIO
		{
		  channel = Ship
		  clip = CSS/Sounds/sound_gearRetract
		  volume = 0.0 0.0		  
		  volume = 1.0 1.0
		  pitch = 0.0 0.0
		  pitch = 1.0 1.0
		  loop = false
		}		
	}
}
MODULE
{
	name = ModuleLandingGear
	//wheelName = wheel
	wheelColliderName = wheelCollider
	boundsCollider = Bounds
	wheelMeshName = Wheel
	suspensionParentName = suspensionParent
	rotationAdjustment = 1.0 // adjust the visual rotation speed of the wheel meshes if they are off
	numberOfWheels = 1
	animationName = nosegeardeploy
	deploymentState = Retracted
	wheelRotationAxis = 1,0,0
	disableColliderWhenRetracted = True
	hasMotor = True
	motorEnabled = True // set to false for landing gears to start unpowered.
	motorTorque = 2
	maxSpeed = 30 // the motorTorque is 1 at 0 speed, and 0 at this speed, meaning the actual max speed is probably way lower.
	
	brakeTorque = 5
	brakeSpeed = 0.5
}

MODULE
{
	name = FSpartTurner
	steerMultiplier = 20
	targetPartObject = wheelCollider
	rotationDirectionX = 0
	rotationDirectionY = 1
	rotationDirectionZ = 0
	defaultRotationX = 0
	defaultRotationY = 0
	defaultRotationZ = 0
	steeringEnabled = True
	reversedInput = False
	speedAdjustedSteering = True	
	speedAdjustedSteeringMinimumMultiplier = 0.1
}

}
